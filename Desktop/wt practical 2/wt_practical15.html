<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }

    .primary {
      background-color: #3498db;
      color: #fff;
    }

    .success {
      background-color: #2ecc71;
      color: #fff;
    }

    .warning {
      background-color: #e67e22;
      color: #fff;
    }

    .info {
      background-color: #3498db;
      color: #fff;
    }

    .default {
      background-color: #ecf0f1;
      color: #333;
    }

    .rounded {
      border-radius: 5px;
    }

    .large {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Button Showcase</h1>

  <button class="primary">Primary</button>
  <button class="success">Success</button>
  <button class="warning">Warning</button>
  <button class="info">Info</button>
  <button class="default">Default</button>

  <button class="primary rounded">Primary (Rounded)</button>
  <button class="success rounded">Success (Rounded)</button>
  <button class="warning rounded">Warning (Rounded)</button>
  <button class="info rounded">Info (Rounded)</button>
  <button class="default rounded">Default (Rounded)</button>

  <button class="primary large">Primary (Large)</button>
  <button class="success large">Success (Large)</button>
  <button class="warning large">Warning (Large)</button>
  <button class="info large">Info (Large)</button>
  <button class="default large">Default(large)</button>
</body>
</html>
