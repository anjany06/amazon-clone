<div class="container">
    <h2>Glyphicons Example</h2>

    <ul class="list-inline">

        <p class="icon">Heart Icon: <span class="glyphicon glyphicon-heart"></span></li></p>
        <p class="icon">Star icon: <span class="glyphicon glyphicon-star"></span></p>
