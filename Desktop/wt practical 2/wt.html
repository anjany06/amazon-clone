<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <title>Glyphicon Page</title>
</head>
<body>

<div class="container">
  <h1>Glyphicons Example</h1>

  <p>Check out various Glyphicons:</p>

  <span class="glyphicon glyphicon-heart"></span>
  <span class="glyphicon glyphicon-star"></span>
  <span class="glyphicon glyphicon-thumbs-up"></span>
  <p class="icon">Envolope icon : <span class="glyphicon glyphiconenvelope"></span></p>
       <p class="icon">Print icon : <span class="glyphicon glyphiconprint"></span></p>
       <p class="icon">Search icon : <span class="glyphicon glyphiconsearch"></span></p>
       <p class="icon">Download icon : <span class="glyphicon glyphicondownload"></span></p>
       <p class="icon">Heart icon : <span class="glyphicon glyphiconheart"></span></p>
       <p class="icon">Music icon : <span class="glyphicon glyphiconmusic"></span></p>
       <p class="icon">Signal icon : <span class="glyphicon glyphiconsignal"></span></p>
       <p class="icon">Download icon : <span class="glyphicon glyphicondownload"></span></p>
       <p class="icon">Upload icon : <span class="glyphicon glyphiconupload"></span></p>
       <p class="icon">Fire icon : <span class="glyphicon glyphiconfire"></span></p>
       <p class="icon">Like icon : <span class="glyphicon glyphiconthumbs-up"></span></p>
       <p class="icon">Dislike icon : <span class="glyphicon glyphiconthumbs-down"></span></p>
       <p class="icon">Tick icon : <span class="glyphicon glyphicon-okcircle"></span></p>
       <p class="icon">Cross icon : <span class="glyphicon glyphiconremove-circle"></span></p>
       <p class="icon">Globe icon : <span class="glyphicon glyphiconglobe"></span></p>
   </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
