<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>College Admission Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="father Name">Father Name:</label>
        <input type="text" id="father name" name="father name" required>

        <label for="mother name">Mother Name:</label>
        <input type="text" id="mother name" name="mother name" required>

        <label for="phone no">Phone No:</label>
        <input type="tel" id="phone no" name="phone no" required>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="10th percentage">10th Percentage:</label>
        <input type="number" id="10th percentage" name="10th percentage" required>


        <label for="12th percentage">12th Percentage:</label>
        <input type="number" id="12th percentage" name="12th percentage" required>

        <label for="course">Course of Interest:</label>
        <input type="text" id="course" name="course" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
