<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbuilt Dialog Boxes Example</title>
    <script>
        function showAlert() {
            alert("This is an alert box with an information message.");
        }

        function showConfirm() {
            var result = confirm("Do you want to proceed?");
            alert("You clicked: " + (result ? "OK" : "Cancel"));
        }

        function showPrompt() {
            var userInput = prompt("Enter your name:", "Anjany");
            alert("Hello, " + (userInput || "Guest") + "!");
        }
    </script>
</head>
<body>
    <h1>Inbuilt and Dialog Boxes Example</h1>

    <button onclick="showAlert()">Show Alert</button>
    <button onclick="showConfirm()">Show Confirm</button>
    <button onclick="showPrompt()">Show Prompt</button>
</body>
</html>
