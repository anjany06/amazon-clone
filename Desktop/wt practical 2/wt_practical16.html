<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sub-heading {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .paragraph {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .highlight {
      color: #a8e622;
    }

    .link {
      color: #3498db;
      text-decoration: none;
      border-bottom: 1px solid #3498db;
    }

    .italic {
      font-style: italic;
    }

    .uppercase {
      text-transform: uppercase;
    }

    .capitalize {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1 class="heading">Typography Showcase</h1>

  <h2 class="sub-heading">Heading 2</h2>

  <p class="paragraph">This is a sample paragraph of text. <span class="highlight">Highlighted text</span> can be used for emphasis.</p>

  <p class="paragraph">Create <a href="#" class="link">links</a> with a distinct color and underline.</p>

  <p class="paragraph italic">This text is italicized for emphasis.</p>

  <p class="paragraph uppercase">This text is in uppercase.</p>

  <p class="paragraph capitalize">This text is capitalized.</p>
</body>
</html>
