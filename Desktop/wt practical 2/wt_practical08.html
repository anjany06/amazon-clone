<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Styling Example</title>

    <style>
        body {
            /* Background Image */
            background-image: url("webface.jpg");
            /* Background Color (fallback if image fails to load) */
            background-color: #f0f0f091;
            /* Background Repeat */
            background-repeat: no-repeat;
            /* Background Size */
            background-size: cover;
            /* Background Position */
            background-position: center center;
            /* Background Attachment */
            background-attachment: fixed;
            /* Background Blend Mode */
            background-blend-mode: overlay;
            /* Background Gradient (fallback if image fails to load) */

        }
        h1 {
            color: #0066cc;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>

    <p>This webpage has a styled background image with various background attributes.</p>

</body>
</html>
