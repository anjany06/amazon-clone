<!DOCTYPE html>
<html>
  <head>
    <title>Image mapping</title>
   <style>
      h1 {
         text-align: center;
        }
     div {
        display: flex;
        flex-direction: column;
        align-items: center;
        }
      p {
       font-size: 25px;
       }
    </style>
   </head>
  <body>
    <h1>Image Mapping</h1>
    <div>
    <p>Click on various devices to buy them</p>
    <img src="apple.jpg" alt="Devices" usemap="#devicemap">
    <map name="devicemap">
    <area shape="rect" coords="0, 10, 100, 500"href="https://www.amazon.in/Apple-2022-10-9-inch-iPad-WiFi/dp/B0BJMGXLYZ/ref=sr_1_1_sspa?crid=234P2LMTVYIAH&keywords=ipad&qid=1701259662&sprefix=ipad%2Caps%2C207&sr=8-1-spons&sp_csd=d2lkZ2V0TmFtZT1zcF9hdGY&psc=1"alt="ipad" target="_blank">
    <area shape="circle" coords="260, 150, 50"
     href="https://www.amazon.in/Apple-Watch-Starlight-AluminiumSport/dp/B0BDKKV1BK/ref=sr_1_3?crid=3GC92JB2IVBKZ&keywords=iwatch&qid=17012600 21&sprefix=iwatch%2Caps%2C228&sr=8-3&th=1" alt="iwatch" target="_blank">
    <area shape="circle" coords="350, 220, 90"
     href="https://www.amazon.in/Apple-iPhone-15-Pro128/dp/B0CHX2DRGV/ref=sr_1_2_sspa?crid=34QWX9WI57R57&keywords=iphone%2B13%2Bpro&qid=1701261610&sprefix=iphon%2Caps%2C266&sr=8-2-spons&sp_csd=d2lkZ2V0TmFtZT1zcF9hdGY&th=1" alt="iphone" target="_blank">
    <area shape="circle" coords="450, 150, 100"
    href="https://www.amazon.in/2022-Apple-MacBook-Laptopchip/dp/B0B3BLY13H/ref=sr_1_1_sspa?crid=2JXNK77XA6KSY&keywords=macbook&qid=1701261832&sprefix=macbook%2Caps%2C243&sr=8-1-spons&sp_csd=d2lkZ2V0TmFtZT1zcF9hdGY&psc=1" alt="mac" target="_blank">
    <area shape="circle" coords="240, 360, 50"href="https://www.amazon.in/Apple-AirPods-Pro-2ndGeneration/dp/B0BDKD8DVD/ref=sr_1_1_sspa?crid=Y7SOFWYGJEXG&keywords=airpods&qid=1701262189&sprefix=airpodes%2Caps%2C218&sr=8-1-spons&sp_csd=d2lkZ2V0TmFtZT1zcF9hdGY&th=1" alt="airpodes" target="_blank">
     </map>
   </div>
</body>
</html
