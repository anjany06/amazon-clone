<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #db8534;
            font-size: 3em;
            font-weight: bolder;
            text-decoration: underline;
        }

        p {
            font-style: italic;
            line-height: 2;
        }

        .highlight {
            background-color: #ffc61b;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>Font Styling Example</h1>
    <p>This is a <span class="highlight">paragraph</span> with various font styling attributes.</p>
    <p><em>This is Italic text.</em> <strong>This is Bold text.</strong></p>
    <p style="color: #00ff6a;">This is color text.</p>
</body>
</html>
